<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        darkbg: '#121921',
                        darker: '#0A0F16',
                        card: '#1A232D',
                        positive: '#16c784',
                        negative: '#ea3943',
                        neutral: '#808a9d',
                    }
                }
            }
        }

        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .sparkline {
            width: 100%;
            height: 30px;
        }
        
        .tab-active {
            color: #5D5CDE;
            border-bottom: 2px solid #5D5CDE;
        }
        
        .category-pill {
            transition: all 0.2s ease;
        }
        
        .category-pill:hover {
            background-color: rgba(93, 92, 222, 0.2);
        }
        
        .category-active {
            background-color: rgba(93, 92, 222, 0.1);
        }
        
        .watchlist-star.active {
            color: #FFD700;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .nav-link {
            transition-property: color;
            transition-duration: 200ms;
            padding: 0.5rem;
        }
        .nav-link:hover {
            color: rgb(17 24 39);
        }
        .dark .nav-link:hover {
            color: rgb(255 255 255);
        }
        .nav-link.active {
            color: rgb(93 92 222);
        }
        .watchlist-active {
            color: rgb(93 92 222);
        }
        .watchlist-button {
            padding: 0.5rem;
            color: rgb(156 163 175);
            transition-property: color;
            transition-duration: 200ms;
        }
        .watchlist-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        .watchlist-button:hover {
            color: rgb(93 92 222);
        }
        .dark .watchlist-button:hover {
            color: rgb(93 92 222);
        }
        .time-button {
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
            transition-property: color, background-color;
            transition-duration: 200ms;
        }
        .time-button:hover {
            color: rgb(93 92 222);
        }
        .time-active {
            color: rgb(93 92 222);
            background-color: rgba(93, 92, 222, 0.1);
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="dark:bg-darkbg bg-white text-gray-800 dark:text-white min-h-screen">
    <input type="hidden" id="user-id" data-user-id="{{ user_id }}">
    <div id="app" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="border-b dark:border-gray-700 border-gray-200">
            <div class="flex items-center justify-between h-16 px-4">
                <!-- Left side with logo and balance -->
                <div class="flex items-center space-x-4">
                    <div class="h-6 w-auto">
                        <img src="{{ url_for('static', filename='images/Penguinnobg.png') }}" alt="Logo" class="h-full dark:hidden">
                        <img src="{{ url_for('static', filename='images/whitenobg.png') }}" alt="Logo" class="h-full hidden dark:block">
                    </div>
                    <div class="text-lg font-semibold">Â£<span id="balance">0.00</span></div>
                </div>
                
                <!-- Center navigation -->
                <nav class="absolute left-1/2 transform -translate-x-1/2 flex items-center space-x-8">
                    <a href="#" class="nav-link text-gray-400 hover:text-gray-900 dark:hover:text-white">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                        </svg>
                    </a>
                    <a href="#" class="nav-link text-gray-400 hover:text-gray-900 dark:hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </a>
                    <a href="#" class="nav-link text-gray-400 hover:text-gray-900 dark:hover:text-white">
                        <div class="w-6 h-6 rounded-full bg-gray-200 dark:bg-gray-700"></div>
                    </a>
                </nav>
                
                <!-- Right side with theme toggle -->
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Section navigation -->
            <div class="flex items-center justify-between px-4 py-2 overflow-x-auto border-b dark:border-gray-700 border-gray-200">
                <div class="flex items-center space-x-6">
                    <a href="{{ url_for('dashboard') }}" class="flex items-center space-x-2 text-sm font-medium text-gray-400 hover:text-gray-900 dark:hover:text-white">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                        <span>My watchlist</span>
                    </a>
                    <a href="#" class="flex items-center space-x-2 text-sm font-medium text-gray-400 hover:text-gray-900 dark:hover:text-white" data-section="forex">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"></path>
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"></path>
                        </svg>
                        <span>Forex</span>
                    </a>
                    <a href="{{ url_for('stocks') }}" class="flex items-center space-x-2 text-sm font-medium text-primary">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
                        </svg>
                        <span>Stocks</span>
                    </a>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="watchlist-button">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </button>
                    <button class="watchlist-button">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Stock List -->
            <div class="w-full md:w-1/3 flex flex-col border-r dark:border-gray-700 border-gray-200">
                <!-- Search Bar - Made sticky -->
                <div class="sticky top-0 z-10 bg-white dark:bg-darkbg p-4 border-b dark:border-gray-700 border-gray-200">
                    <div class="relative">
                        <input type="text" id="stock-search" placeholder="Search stocks..." class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        <div id="search-results" class="absolute w-full mt-2 bg-white dark:bg-gray-800 rounded-lg shadow-lg hidden z-10"></div>
                    </div>
                </div>
                
                <!-- Stock List - Made scrollable -->
                <div class="flex-1 overflow-y-auto">
                    <div id="stock-list" class="space-y-2 p-2"></div>
                </div>
            </div>
            
            <!-- Stock Detail -->
            <div id="stock-detail" class="hidden md:flex md:flex-1 flex-col">
                <div class="p-4 flex flex-col h-full">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1 id="detail-name" class="text-2xl font-bold">Loading...</h1>
                            <div class="flex items-center">
                                <span id="detail-symbol" class="text-gray-400 mr-4">-</span>
                                <span id="detail-change" class="text-gray-400">Loading...</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Buy/Sell Panel -->
                    <div class="mt-8 flex space-x-2">
                        <div class="w-1/2 p-4 bg-primary rounded-lg">
                            <div class="text-sm text-gray-200 mb-2">SELL</div>
                            <div id="detail-sell-price" class="text-2xl text-white">Loading...</div>
                        </div>
                        <div class="w-1/2 p-4 bg-primary rounded-lg text-right">
                            <div class="text-sm text-gray-200 mb-2">BUY</div>
                            <div id="detail-buy-price" class="text-2xl text-white">Loading...</div>
                        </div>
                    </div>
                    
                    <!-- Chart -->
                    <div class="flex-grow mt-6">
                        <div id="stock-chart" class="w-full h-[300px] flex-grow"></div>
                    </div>
                </div>
                
                <!-- Time Period Selection - Moved to bottom -->
                <div class="border-t dark:border-gray-700 border-gray-200 p-4">
                    <div class="flex justify-between text-sm">
                        <button class="time-button px-4 py-2 time-active">1D</button>
                        <button class="time-button px-4 py-2">1W</button>
                        <button class="time-button px-4 py-2">1M</button>
                        <button class="time-button px-4 py-2">3M</button>
                        <button class="time-button px-4 py-2">1Y</button>
                        <button class="time-button px-4 py-2">MAX</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
