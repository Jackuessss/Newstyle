<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - PenguinTrader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        darkbg: '#1a1a1a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-darkbg text-gray-900 dark:text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Logging out...</h1>
        <p class="text-gray-600 dark:text-gray-400">You will be redirected to the login page shortly.</p>
    </div>
    <script>
        // Redirect to login page after a short delay
        setTimeout(() => {
            window.location.href = "{{ url_for('login') }}";
        }, 1500);
    </script>
</body>
</html>
