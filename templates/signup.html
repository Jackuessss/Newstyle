<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Left Side (Image Box) -->
        <div class="image-wrapper">
            <div class="image-box">
                <img src="/static/images/whitenobg.png" class="logo">
                <button class="back-btn">Back to website</button>
                <div class="image-content">
                    <h2>Start your journey,<br> Join Penguin</h2>
                </div>
            </div>
        </div>

        <!-- Right Side (Signup Form) -->
        <div class="signup-form">
            <h1>Create an account</h1>
            <p class="login-text">Already have an account? <a href="#">Log in</a></p>
            
            <form action="/signup" method="post">
            <!-- Input fields -->
            <div class="input-group">
                <input type="text" placeholder="First name" name="first_name" class="half-width">
                <input type="text" placeholder="Last name" name="last_name" class="half-width">
            </div>
            <input type="email" placeholder="Email" name="email" class="full-width">
            <input type="password" placeholder="Enter your password" name="password" class="full-width">
            
            <!-- Terms -->
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            
            <button type="submit" class="create-btn">Create account</button>
            </form>
            <div class="divider">
                <span></span>
                <p>Or register with</p>
                <span></span>
            </div>

            <!-- Google and Apple Buttons -->
            <div class="input-group">
                <button class="google-btn">Google</button>
                <button class="apple-btn">Apple</button>
            </div>
        </div>
    </div>
</body>
</html>
