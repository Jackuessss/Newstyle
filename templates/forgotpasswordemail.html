<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="forgot-container">
        <h1 class="forgot-pass-h1">Forgot Password?</h1>
        <p class="forgot-subtext">No worries, we'll send you reset instructions.</p>
        
        <!-- Form for email input to send reset instructions -->
        <form action="{{ url_for('forgotpasswordemail') }}" method="post">
            <input type="email" placeholder="Enter your email" name="email" class="forgot-input" required>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>

        <!-- Link to go back to login page -->
        <a href="{{ url_for('login') }}" class="back-to-login">‚Üê Back to login</a>
    </div>
</body>
</html>
