    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        darkbg: '#121921',
                        darker: '#0A0F16',
                        card: '#1A232D',
                        positive: '#16c784',
                        negative: '#ea3943',
                        neutral: '#808a9d',
                    }
                }
            }
        }

        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

    <!-- JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Function to load watchlist items
        async function loadWatchlistItems(watchlistId) {
            try {
                console.log('Loading watchlist items for:', watchlistId);
                
                // Set a timeout for the fetch request
                const timeoutDuration = 5000; // 5 seconds
                
                // Create a promise that rejects after the timeout
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Request timed out')), timeoutDuration)
                );
                
                // Race the fetch against the timeout
                const response = await Promise.race([
                    fetch(`/api/watchlist/${watchlistId}`),
                    timeoutPromise
                ]);
                
                const data = await response.json();
                console.log('Watchlist items data:', data);
                
                if (data.error) {
                    console.error('Error loading watchlist:', data.error);
                    throw new Error(data.error);
                }
                
                // Update the search input placeholder
                const searchInput = document.getElementById('stock-search');
                if (searchInput) {
                    searchInput.placeholder = `Search in ${data.watchlist_name}...`;
                }
                
                // Update the stock list
                const stockList = document.getElementById('stock-list');
                if (stockList) {
                    stockList.innerHTML = ''; // Clear the list
                    
                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'p-4 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 border-b dark:border-gray-700 border-gray-200';
                            div.setAttribute('data-symbol', item.symbol);
                            
                            div.innerHTML = `
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-8 h-8 flex-shrink-0">
                                            <img src="${item.logoUrl}" alt="${item.name} logo" class="w-full h-full object-contain">
                                        </div>
                                        <div>
                                            <div class="font-medium">${item.name}</div>
                                            <div class="text-sm text-gray-400">${item.symbol}</div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="font-semibold">$${item.price.toFixed(2)}</div>
                                        <div class="text-xs ${item.isPositive ? 'text-positive' : 'text-negative'}">
                                            ${item.isPositive ? '+' : ''}${item.change.toFixed(2)} (${item.changePercent.toFixed(2)}%)
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            div.addEventListener('click', () => {
                                // Remove active class from all items
                                document.querySelectorAll('#stock-list > div').forEach(item => {
                                    item.classList.remove('bg-primary/10', 'dark:bg-primary/20');
                                });
                                
                                // Add active class to clicked item
                                div.classList.add('bg-primary/10', 'dark:bg-primary/20');
                                
                                // Show stock details
                                showStockDetail(item);
                            });
                            
                            stockList.appendChild(div);
                        });
                    } else {
                        stockList.innerHTML = `
                            <div class="p-4 text-center text-gray-500">
                                ${data.message || 'No items in this watchlist'}
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error loading watchlist:', error);
                
                // Try to load from static JSON file instead
                try {
                    console.log('Attempting to load from static JSON file');
                    if (watchlistId.startsWith('default-')) {
                        const staticResponse = await fetch(`/api/static/default-list/${watchlistId}`);
                        const staticData = await staticResponse.json();
                        
                        // Update the search input placeholder
                        const searchInput = document.getElementById('stock-search');
                        if (searchInput) {
                            searchInput.placeholder = `Search in ${staticData.watchlist_name}...`;
                        }
                        
                        // Update the stock list with static data (no live prices)
                        const stockList = document.getElementById('stock-list');
                        if (stockList && staticData.items) {
                            stockList.innerHTML = ''; // Clear the list
                            
                            // Get cached price data or use placeholder values
                            staticData.items.forEach(item => {
                                // Add placeholder price data
                                const itemWithPrice = {
                                    ...item,
                                    price: 0.00,  // Placeholder
                                    change: 0.00, // Placeholder
                                    changePercent: 0.00, // Placeholder
                                    isPositive: true // Default
                                };
                                
                                const div = document.createElement('div');
                                div.className = 'p-4 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 border-b dark:border-gray-700 border-gray-200';
                                div.setAttribute('data-symbol', item.symbol);
                                
                                div.innerHTML = `
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center space-x-3">
                                            <div class="w-8 h-8 flex-shrink-0">
                                                <img src="${item.logoUrl}" alt="${item.name} logo" class="w-full h-full object-contain">
                                            </div>
                                            <div>
                                                <div class="font-medium">${item.name}</div>
                                                <div class="text-sm text-gray-400">${item.symbol}</div>
                                            </div>
                                        </div>
                                        <div class="text-right">
                                            <div class="font-semibold">Loading...</div>
                                            <div class="text-xs">Loading price data...</div>
                                        </div>
                                    </div>
                                `;
                                
                                div.addEventListener('click', () => {
                                    // Remove active class from all items
                                    document.querySelectorAll('#stock-list > div').forEach(item => {
                                        item.classList.remove('bg-primary/10', 'dark:bg-primary/20');
                                    });
                                    
                                    // Add active class to clicked item
                                    div.classList.add('bg-primary/10', 'dark:bg-primary/20');
                                    
                                    // Show stock details
                                    showStockDetail(itemWithPrice);
                                });
                                
                                stockList.appendChild(div);
                                
                                // Try to fetch live price data for each item
                                fetch(`/api/stock/${item.symbol}`)
                                    .then(response => response.json())
                                    .then(quoteData => {
                                        if (!quoteData.error && quoteData['Global Quote']) {
                                            const quote = quoteData['Global Quote'];
                                            const price = parseFloat(quote['05. price']);
                                            const change = parseFloat(quote['09. change']);
                                            const changePercent = parseFloat(quote['10. change percent'].replace('%', ''));
                                            
                                            // Update the price display
                                            const priceDiv = div.querySelector('.text-right');
                                            if (priceDiv) {
                                                priceDiv.innerHTML = `
                                                    <div class="font-semibold">$${price.toFixed(2)}</div>
                                                    <div class="text-xs ${change >= 0 ? 'text-positive' : 'text-negative'}">
                                                        ${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePercent.toFixed(2)}%)
                                                    </div>
                                                `;
                                            }
                                            
                                            // Update the item data for detail view
                                            itemWithPrice.price = price;
                                            itemWithPrice.change = change;
                                            itemWithPrice.changePercent = changePercent;
                                            itemWithPrice.isPositive = change >= 0;
                                        }
                                    })
                                    .catch(err => console.error(`Error fetching price for ${item.symbol}:`, err));
                            });
                            
                            return; // Exit after successfully showing static data
                        }
                    }
                    
                    // If we got here, loading from static file also failed, use fallback data
                    throw new Error('Could not load from static JSON file');
                    
                } catch (staticError) {
                    console.error('Error loading from static JSON:', staticError);
                    
                    // Use fallback data if all requests failed
                const fallbackStocks = window.fallbackStocks;
                
                    console.log('Using hardcoded fallback stock data');
                
                // Update the stock list with fallback data
                const stockList = document.getElementById('stock-list');
                if (stockList) {
                    stockList.innerHTML = ''; // Clear the list
                    
                    fallbackStocks.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'p-4 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 border-b dark:border-gray-700 border-gray-200';
                        div.setAttribute('data-symbol', item.symbol);
                        
                        div.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <div class="w-8 h-8 flex-shrink-0">
                                        <img src="${item.logoUrl}" alt="${item.name} logo" class="w-full h-full object-contain">
                                    </div>
                                    <div>
                                        <div class="font-medium">${item.name}</div>
                                        <div class="text-sm text-gray-400">${item.symbol}</div>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="font-semibold">$${item.price.toFixed(2)}</div>
                                    <div class="text-xs ${item.isPositive ? 'text-positive' : 'text-negative'}">
                                        ${item.isPositive ? '+' : ''}${item.change.toFixed(2)} (${item.changePercent.toFixed(2)}%)
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        div.addEventListener('click', () => {
                            // Remove active class from all items
                            document.querySelectorAll('#stock-list > div').forEach(item => {
                                item.classList.remove('bg-primary/10', 'dark:bg-primary/20');
                            });
                            
                            // Add active class to clicked item
                            div.classList.add('bg-primary/10', 'dark:bg-primary/20');
                            
                            // Show stock details
                            showStockDetail(item);
                        });
                        
                        stockList.appendChild(div);
                    });
                    
                    // Show the first stock by default
                    if (fallbackStocks.length > 0) {
                        showStockDetail(fallbackStocks[0]);
                    }
                }
                
                // Update search input placeholder
                const searchInput = document.getElementById('stock-search');
                if (searchInput) {
                    searchInput.placeholder = 'Search in Stocks...';
                    }
                }
            }
        }

        // Function to show stock details
        function showStockDetail(stock) {
            const detailSection = document.getElementById('stock-detail');
            if (detailSection) {
                detailSection.classList.remove('hidden');
                
                // Update stock details
                document.getElementById('detail-name').textContent = stock.name;
                document.getElementById('detail-symbol').textContent = stock.symbol;
                document.getElementById('detail-change').textContent = 
                    `${stock.isPositive ? '+' : ''}${stock.change.toFixed(2)} (${stock.changePercent.toFixed(2)}%)`;
                document.getElementById('detail-sell-price').textContent = `$${stock.price.toFixed(2)}`;
                document.getElementById('detail-buy-price').textContent = `$${stock.price.toFixed(2)}`;

        try {
            console.log('Fetching watchlists for user:', '{{ user_id }}');
            
            // Set a timeout for the fetch request
            const timeoutDuration = 5000; // 5 seconds
            
            // Create a promise that rejects after the timeout
            const timeoutPromise = new Promise((_, reject) => 
                setTimeout(() => reject(new Error('Request timed out')), timeoutDuration)
            );
            
            // Race the fetch against the timeout
            const response = await Promise.race([
                fetch(`/api/watchlists/{{ user_id }}`),
                timeoutPromise
            ]);
            
            const watchlists = await response.json();
            console.log('Received watchlists:', watchlists);

                console.error('Error loading watchlists:', watchlists.error);
                throw new Error(watchlists.error);

            console.log('Watchlist nav element:', watchlistNav);

                watchlistNav.innerHTML = '';
                
                if (!watchlists || watchlists.length === 0) {
                    console.log('No watchlists found');
                    throw new Error('No watchlists found');
                }
                
                watchlists.forEach(watchlist => {
                    console.log('Creating link for watchlist:', watchlist);
                    const link = document.createElement('a');
                    link.href = `/dashboard?list=${watchlist.watchlist_id}`;
                    link.className = 'flex items-center space-x-2 text-sm font-medium text-gray-400 hover:text-gray-900 dark:hover:text-white whitespace-nowrap';

                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                        <span>${watchlist.watchlist_name}</span>
                    `;
                    
                    // Add click event listener
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadWatchlistItems(watchlist.watchlist_id);
                        
                        // Update active state
                        document.querySelectorAll('#watchlist-nav a').forEach(l => {
                            l.classList.remove('text-primary');
                        });
                        link.classList.add('text-primary');
                    });
                    
                    watchlistNav.appendChild(link);
                });
                
                // Load initial watchlist based on URL parameter or default
                const urlParams = new URLSearchParams(window.location.search);
                const listType = urlParams.get('list') || 'my-watchlist';
                console.log('Initial list type:', listType);
                
                const initialWatchlist = watchlists.find(w => w.watchlist_id === listType) || watchlists[0];
                console.log('Initial watchlist:', initialWatchlist);
                
                if (initialWatchlist) {
                    loadWatchlistItems(initialWatchlist.watchlist_id);
                    const activeLink = document.querySelector(`#watchlist-nav a[href="/dashboard?list=${initialWatchlist.watchlist_id}"]`);
                    if (activeLink) {
                        activeLink.classList.add('text-primary');
                    }
                }
            } else {
                console.error('Watchlist nav element not found');
            }
        } catch (error) {
            console.error('Error loading watchlists:', error);
            
            // Try to load static default lists
            try {
                const staticResponse = await fetch('/api/static/default-lists');
                const staticWatchlists = await staticResponse.json();
                
                console.log('Loaded static default lists:', staticWatchlists);
                
                // Create watchlist navigation with static data
                const watchlistNav = document.getElementById('watchlist-nav');
                if (watchlistNav) {
                    watchlistNav.innerHTML = '';
                    
                    staticWatchlists.forEach(watchlist => {
                        const link = document.createElement('a');
                        link.href = `/dashboard?list=${watchlist.watchlist_id}`;
                        link.className = 'flex items-center space-x-2 text-sm font-medium text-gray-400 hover:text-gray-900 dark:hover:text-white whitespace-nowrap';
                        
                        link.innerHTML = `
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                            <span>${watchlist.watchlist_name}</span>
                        `;
                        
                        // Add click event listener
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            loadWatchlistItems(watchlist.watchlist_id);
                            
                            // Update active state
                            document.querySelectorAll('#watchlist-nav a').forEach(l => {
                                l.classList.remove('text-primary');
                            });
                            link.classList.add('text-primary');
                        });
                        
                        watchlistNav.appendChild(link);
                    });
                    
                    // Load first watchlist by default
                    if (staticWatchlists.length > 0) {
                        loadWatchlistItems(staticWatchlists[0].watchlist_id);
                        const firstLink = watchlistNav.querySelector('a');
                        if (firstLink) {
                            firstLink.classList.add('text-primary');
                        }
                    }
                    
                    return; // Exit if static lists loaded successfully
                }
            } catch (staticError) {
                console.error('Error loading static default lists:', staticError);
            }
            
            // Fallback watchlists
            const fallbackWatchlists = window.fallbackWatchlists;
            
            // Create fallback watchlist navigation
            const watchlistNav = document.getElementById('watchlist-nav');
            if (watchlistNav) {
                watchlistNav.innerHTML = '';
                
                fallbackWatchlists.forEach(watchlist => {
                    const link = document.createElement('a');
                    link.href = `/dashboard?list=${watchlist.watchlist_id}`;
                    link.className = 'flex items-center space-x-2 text-sm font-medium text-gray-400 hover:text-gray-900 dark:hover:text-white whitespace-nowrap';
                    
                    link.innerHTML = `
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                        <span>${watchlist.watchlist_name}</span>
                    `;
                    
                    // Add click event listener
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        
                        // Update active state
                        document.querySelectorAll('#watchlist-nav a').forEach(l => {
                            l.classList.remove('text-primary');
                        });
                        link.classList.add('text-primary');
                        
                        // Load fallback stocks
                        loadWatchlistItems('default-stocks');
                    });
                    
                    watchlistNav.appendChild(link);
                });
                
                // Activate the first watchlist
                const firstLink = watchlistNav.querySelector('a');
                if (firstLink) {
                    firstLink.classList.add('text-primary');
                }
                
                // Load fallback stocks
                loadWatchlistItems('default-stocks');
            }
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
            });
        }

        // Watchlist buttons functionality
        const createWatchlistBtn = document.querySelector('.watchlist-button:first-of-type');
        const editWatchlistBtn = document.querySelector('.watchlist-button:last-of-type');

        if (createWatchlistBtn) {
            createWatchlistBtn.addEventListener('click', () => {
                console.log('Create watchlist clicked');
            });
        }

        if (editWatchlistBtn) {
            editWatchlistBtn.addEventListener('click', () => {
                console.log('Edit watchlist clicked');
            });
        }
    });
    </script>

    <script>
        // Add direct event listener to search input once DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            const searchInput = document.getElementById('stock-search');
            const searchResults = document.getElementById('search-results');
            
            // Initialize global array to store all loaded stocks for search
            window.allStocks = [];
            
            // Function to collect stocks from the stock list
            function collectStocks() {
                const stockItems = document.querySelectorAll('#stock-list > div[data-symbol]');
                window.allStocks = [];
                
                stockItems.forEach(item => {
                    const symbol = item.getAttribute('data-symbol');
                    const nameEl = item.querySelector('.font-medium');
                    const priceEl = item.querySelector('.font-semibold');
                    const changeEl = item.querySelector('.text-xs');
                    const logoEl = item.querySelector('img');
                    
                    if (symbol && nameEl) {
                        const isPositive = changeEl && changeEl.classList.contains('text-positive');
                        const priceText = priceEl ? priceEl.textContent.replace('$', '') : '0.00';
                        const changeText = changeEl ? changeEl.textContent.trim() : '+0.00 (0.00%)';
                        
                        // Extract change and changePercent from text like "+1.23 (4.56%)"
                        let change = 0;
                        let changePercent = 0;
                        
                        if (changeText) {
                            const match = changeText.match(/([+-]?\d+\.\d+)\s+\(([+-]?\d+\.\d+)%\)/);
                            if (match) {
                                change = parseFloat(match[1]);
                                changePercent = parseFloat(match[2]);
                            }
                        }
                        
                        window.allStocks.push({
                            symbol: symbol,
                            name: nameEl.textContent,
                            price: parseFloat(priceText),
                            change: change,
                            changePercent: changePercent,
                            isPositive: isPositive,
                            logoUrl: logoEl ? logoEl.src : ''
                        });
                    }
                });
                
                console.log('Collected stocks for search:', window.allStocks.length);
                
                // If no stocks were found, use the fallback data
                if (window.allStocks.length === 0) {
                    window.allStocks = window.fallbackStocks;
                    console.log('Using fallback stock data');
                }
            }
            
            // Watch for changes to the stock list
            const stockList = document.getElementById('stock-list');
            if (stockList) {
                // Use MutationObserver to detect when stocks are loaded
                const observer = new MutationObserver(function(mutations) {
                    collectStocks();
                });
                
                observer.observe(stockList, { childList: true, subtree: true });
                
                // Also collect on initial load and set a timeout to use fallback if API is slow
                setTimeout(collectStocks, 1000);
                
                // Use fallback data immediately for search until real data loads
                window.allStocks = window.fallbackStocks;
            }
            
            if (searchInput) {
                console.log('Search input found, adding event listener');
                
                // Add a simple test click event to ensure JavaScript is working
                searchInput.addEventListener('click', function() {
                    console.log('Search input clicked');
                });
                
                let searchTimeout;
                searchInput.addEventListener('input', function(e) {
                    console.log('Search input event fired:', e.target.value);
                    clearTimeout(searchTimeout);
                    
                    const query = e.target.value.trim();
                    if (query.length < 2) {
                        if (searchResults) searchResults.classList.add('hidden');
                        return;
                    }
                    
                    searchTimeout = setTimeout(() => {
                        if (searchResults) {
                            // Search in the collected stocks
                            const results = searchStocks(query);
                            
                            if (results.length === 0) {
                                searchResults.innerHTML = '<div class="p-4 text-gray-500">No results found</div>';
                            } else {
                                searchResults.innerHTML = results.map(stock => `
                                    <div class="p-4 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer border-b border-gray-200 dark:border-gray-700 last:border-0" onclick="selectStock('${stock.symbol}')">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center space-x-3">
                                                <div class="w-8 h-8 flex-shrink-0">
                                                    <img src="${stock.logoUrl}" alt="${stock.name} logo" class="w-full h-full object-contain">
                                                </div>
                                                <div>
                                                    <div class="font-medium">${stock.name}</div>
                                                    <div class="text-sm text-gray-400">${stock.symbol}</div>
                                                </div>
                                            </div>
                                            <div class="text-right">
                                                <div class="font-semibold">$${stock.price.toFixed(2)}</div>
                                                <div class="text-xs ${stock.isPositive ? 'text-positive' : 'text-negative'}">
                                                    ${stock.isPositive ? '+' : ''}${stock.change.toFixed(2)} (${stock.changePercent.toFixed(2)}%)
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('');
                            }
                            
                            searchResults.classList.remove('hidden');
                            console.log('Search results displayed:', results.length);
                        } else {
                            console.log('Search results element not found');
                        }
                    }, 300);
                });
                
                // Close search results when clicking outside
                document.addEventListener('click', function(e) {
                    if (searchResults && !searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                        searchResults.classList.add('hidden');
                    }
                });
            } else {
                console.error('Search input element not found!');
                // List all input elements to help debug
                const allInputs = document.querySelectorAll('input');
                console.log('All input elements:', allInputs.length);
                allInputs.forEach((input, i) => {
                    console.log(`Input ${i}:`, input.id, input);
                });
            }
            
            // Function to search stocks
            function searchStocks(query) {
                if (!window.allStocks || window.allStocks.length === 0) {
                    console.log('No stocks available for search');
                    return [];
                }
                
                const lowerQuery = query.toLowerCase();
                return window.allStocks.filter(stock => 
                    stock.symbol.toLowerCase().includes(lowerQuery) || 
                    stock.name.toLowerCase().includes(lowerQuery)
                );
            }
            
            // Make the selectStock function available globally
            window.selectStock = function(symbol) {
                console.log('Selecting stock:', symbol);
                const stockElement = document.querySelector(`#stock-list div[data-symbol="${symbol}"]`);
                
                if (stockElement) {
                    // Programmatically trigger the click event on the stock element
                    stockElement.click();
                    
                    // Also highlight it visually
                    document.querySelectorAll('#stock-list > div').forEach(item => {
                        item.classList.remove('bg-primary/10', 'dark:bg-primary/20');
                    });
                    stockElement.classList.add('bg-primary/10', 'dark:bg-primary/20');
                    
                    // Scroll to the selected stock
                    stockElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    console.log('Stock element not found for symbol:', symbol);
                    // You could implement a fallback here to show the stock even if it's not in the list
                }
                
                // Hide search results
                if (searchResults) {
                    searchResults.classList.add('hidden');
                }
                
                // Clear search input
                if (searchInput) {
                    searchInput.value = '';
                }
            };
        });
    </script>
