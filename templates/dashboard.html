<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        darkbg: '#121921',
                        darker: '#0A0F16',
                        card: '#1A232D',
                        positive: '#16c784',
                        negative: '#ea3943',
                        neutral: '#808a9d',
                    }
                }
            }
        }

        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .sparkline {
            width: 100%;
            height: 30px;
        }
        
        .tab-active {
            color: #5D5CDE;
            border-bottom: 2px solid #5D5CDE;
        }
        
        .category-pill {
            transition: all 0.2s ease;
        }
        
        .category-pill:hover {
            background-color: rgba(93, 92, 222, 0.2);
        }
        
        .category-active {
            background-color: rgba(93, 92, 222, 0.1);
        }
        
        .watchlist-star.active {
            color: #FFD700;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .nav-link {
            transition-property: color;
            transition-duration: 200ms;
            padding: 0.5rem;
        }
        .nav-link:hover {
            color: rgb(17 24 39);
        }
        .dark .nav-link:hover {
            color: rgb(255 255 255);
        }
        .nav-link.active {
            color: rgb(93 92 222);
        }
        .watchlist-active {
            color: rgb(93 92 222);
        }
        .watchlist-button {
            padding: 0.5rem;
            color: rgb(156 163 175);
            transition-property: color;
            transition-duration: 200ms;
        }
        .watchlist-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        .watchlist-button:hover {
            color: rgb(93 92 222);
        }
        .dark .watchlist-button:hover {
            color: rgb(93 92 222);
        }
        .time-button {
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
            transition-property: color, background-color;
            transition-duration: 200ms;
        }
        .time-button:hover {
            color: rgb(93 92 222);
        }
        .time-active {
            color: rgb(93 92 222);
            background-color: rgba(93, 92, 222, 0.1);
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="dark:bg-darkbg bg-white text-gray-800 dark:text-white min-h-screen">
    <input type="hidden" id="user-id" data-user-id="{{ user_id }}">
    <div id="app" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="border-b dark:border-gray-700 border-gray-200">
            <div class="flex items-center justify-between h-16 px-4">
                <!-- Left side with logo and balance -->
                <div class="flex items-center space-x-4">
                    <div class="h-6 w-auto">
                        <img src="{{ url_for('static', filename='images/Penguinnobg.png') }}" alt="Logo" class="h-full dark:hidden">
                        <img src="{{ url_for('static', filename='images/whitenobg.png') }}" alt="Logo" class="h-full hidden dark:block">
                    </div>
                    <div class="text-lg font-semibold">Â£<span id="balance">0.00</span></div>
                </div>
                
                <!-- Center navigation -->
                <nav class="absolute left-1/2 transform -translate-x-1/2 flex items-center space-x-8">
                    <a href="#" class="nav-link text-gray-400 hover:text-gray-900 dark:hover:text-white">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                        </svg>
                    </a>
                    <a href="#" class="nav-link text-gray-400 hover:text-gray-900 dark:hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </a>
                    <a href="#" class="nav-link text-gray-400 hover:text-gray-900 dark:hover:text-white">
                        <div class="w-6 h-6 rounded-full bg-gray-200 dark:bg-gray-700"></div>
                    </a>
                </nav>
                
                <!-- Right side with theme toggle -->
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Section navigation -->
            <div class="flex items-center justify-between px-4 py-2 overflow-x-auto border-b dark:border-gray-700 border-gray-200">
                <div class="flex items-center space-x-6" id="watchlist-nav">
                    <!-- Watchlists will be dynamically inserted here -->
                </div>
                <div class="flex items-center space-x-2">
                    <button class="watchlist-button">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </button>
                    <button class="watchlist-button">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Stock List -->
            <div class="w-full md:w-1/3 flex flex-col border-r dark:border-gray-700 border-gray-200">
                <!-- Search Bar - Made sticky -->
                <div class="sticky top-0 z-10 bg-white dark:bg-darkbg p-4 border-b dark:border-gray-700 border-gray-200">
                    <div class="relative">
                        <input type="text" id="stock-search" placeholder="Search stocks..." class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        <div id="search-results" class="absolute w-full mt-2 bg-white dark:bg-gray-800 rounded-lg shadow-lg hidden z-50 max-h-96 overflow-y-auto border border-gray-200 dark:border-gray-700">
                            <!-- Search results will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
                
                <!-- Stock List - Made scrollable -->
                <div class="flex-1 overflow-y-auto">
                    <div id="stock-list" class="space-y-2 p-2"></div>
                </div>
            </div>
            
            <!-- Stock Detail -->
            <div id="stock-detail" class="hidden md:flex md:flex-1 flex-col">
                <div class="p-4 flex flex-col h-full">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1 id="detail-name" class="text-2xl font-bold">Loading...</h1>
                            <div class="flex items-center">
                                <span id="detail-symbol" class="text-gray-400 mr-4">-</span>
                                <span id="detail-change" class="text-gray-400">Loading...</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Buy/Sell Panel -->
                    <div class="mt-8 flex space-x-2">
                        <div class="w-1/2 p-4 bg-primary rounded-lg">
                            <div class="text-sm text-gray-200 mb-2">SELL</div>
                            <div id="detail-sell-price" class="text-2xl text-white">Loading...</div>
                        </div>
                        <div class="w-1/2 p-4 bg-primary rounded-lg text-right">
                            <div class="text-sm text-gray-200 mb-2">BUY</div>
                            <div id="detail-buy-price" class="text-2xl text-white">Loading...</div>
                        </div>
                    </div>
                    
                    <!-- Chart section -->
                    <div class="flex-1 flex flex-col">
                        <div class="flex items-center justify-between p-4 border-b dark:border-gray-700 border-gray-200">
                            <div class="flex items-center space-x-2">
                                <button class="time-button time-active px-3 py-1 text-sm rounded-full bg-primary/10 dark:bg-primary/20 text-primary">1D</button>
                                <button class="time-button px-3 py-1 text-sm rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">1W</button>
                                <button class="time-button px-3 py-1 text-sm rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">1M</button>
                                <button class="time-button px-3 py-1 text-sm rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">3M</button>
                                <button class="time-button px-3 py-1 text-sm rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">1Y</button>
                                <button class="time-button px-3 py-1 text-sm rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">MAX</button>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button id="chart-type-toggle" class="px-3 py-1 text-sm rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                                    </svg>
                                </button>
                                <button id="fullscreen-toggle" class="px-3 py-1 text-sm rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div id="stock-chart" class="flex-1 min-h-[400px] w-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Function to load watchlist items
        async function loadWatchlistItems(watchlistId) {
            try {
                console.log('Loading watchlist items for:', watchlistId);
                const response = await fetch(`/api/watchlist/${watchlistId}/items`);
                const data = await response.json();
                console.log('Watchlist items data:', data);
                
                if (data.error) {
                    console.error('Error loading watchlist:', data.error);
                    return;
                }
                
                // Update the search input placeholder
                const searchInput = document.getElementById('stock-search');
                if (searchInput) {
                    searchInput.placeholder = `Search in ${data.watchlist_name}...`;
                }
                
                // Update the stock list
                const stockList = document.getElementById('stock-list');
                if (stockList) {
                    stockList.innerHTML = '';
                    
                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'p-4 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 border-b dark:border-gray-700 border-gray-200';
                            div.setAttribute('data-symbol', item.symbol);
                            
                            div.innerHTML = `
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-8 h-8 flex-shrink-0">
                                            <img src="${item.logoUrl}" alt="${item.name} logo" class="w-full h-full object-contain">
                                        </div>
                                        <div>
                                            <div class="font-medium">${item.name}</div>
                                            <div class="text-sm text-gray-400">${item.symbol}</div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="font-semibold">$${item.price.toFixed(2)}</div>
                                        <div class="text-xs ${item.isPositive ? 'text-positive' : 'text-negative'}">
                                            ${item.isPositive ? '+' : ''}${item.change.toFixed(2)} (${item.changePercent.toFixed(2)}%)
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            div.addEventListener('click', () => {
                                // Remove active class from all items
                                document.querySelectorAll('#stock-list > div').forEach(item => {
                                    item.classList.remove('bg-primary/10', 'dark:bg-primary/20');
                                });
                                
                                // Add active class to clicked item
                                div.classList.add('bg-primary/10', 'dark:bg-primary/20');
                                
                                // Show stock details
                                showStockDetail(item);
                            });
                            
                            stockList.appendChild(div);
                        });
                    } else {
                        stockList.innerHTML = `
                            <div class="p-4 text-center text-gray-500">
                                ${data.message || 'No items in this watchlist'}
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to show stock details
        function showStockDetail(stock) {
            const detailSection = document.getElementById('stock-detail');
            if (detailSection) {
                detailSection.classList.remove('hidden');
                
                // Update stock details
                document.getElementById('detail-name').textContent = stock.name;
                document.getElementById('detail-symbol').textContent = stock.symbol;
                document.getElementById('detail-change').textContent = 
                    `${stock.isPositive ? '+' : ''}${stock.change.toFixed(2)} (${stock.changePercent.toFixed(2)}%)`;
                document.getElementById('detail-sell-price').textContent = `$${stock.price.toFixed(2)}`;
                document.getElementById('detail-buy-price').textContent = `$${stock.price.toFixed(2)}`;
            }
        }

        // Load watchlists
        try {
            console.log('Fetching watchlists for user:', '{{ user_id }}');
            const response = await fetch(`/api/watchlists/{{ user_id }}`);
            const watchlists = await response.json();
            console.log('Received watchlists:', watchlists);
            
            if (watchlists.error) {
                console.error('Error loading watchlists:', watchlists.error);
                return;
            }
            
            const watchlistNav = document.getElementById('watchlist-nav');
            console.log('Watchlist nav element:', watchlistNav);
            
            if (watchlistNav) {
                watchlistNav.innerHTML = '';
                
                if (!watchlists || watchlists.length === 0) {
                    console.log('No watchlists found');
                    return;
                }
                
                watchlists.forEach(watchlist => {
                    console.log('Creating link for watchlist:', watchlist);
                    const link = document.createElement('a');
                    link.href = `/dashboard?list=${watchlist.watchlist_id}`;
                    link.className = 'flex items-center space-x-2 text-sm font-medium text-gray-400 hover:text-gray-900 dark:hover:text-white whitespace-nowrap';
                    
                    link.innerHTML = `
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                        <span>${watchlist.watchlist_name}</span>
                    `;
                    
                    // Add click event listener
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadWatchlistItems(watchlist.watchlist_id);
                        
                        // Update active state
                        document.querySelectorAll('#watchlist-nav a').forEach(l => {
                            l.classList.remove('text-primary');
                        });
                        link.classList.add('text-primary');
                    });
                    
                    watchlistNav.appendChild(link);
                });
                
                // Load initial watchlist based on URL parameter or default
                const urlParams = new URLSearchParams(window.location.search);
                const listType = urlParams.get('list') || 'my-watchlist';
                console.log('Initial list type:', listType);
                
                const initialWatchlist = watchlists.find(w => w.watchlist_id === listType) || watchlists[0];
                console.log('Initial watchlist:', initialWatchlist);
                
                if (initialWatchlist) {
                    loadWatchlistItems(initialWatchlist.watchlist_id);
                    const activeLink = document.querySelector(`#watchlist-nav a[href="/dashboard?list=${initialWatchlist.watchlist_id}"]`);
                    if (activeLink) {
                        activeLink.classList.add('text-primary');
                    }
                }
            } else {
                console.error('Watchlist nav element not found');
            }
        } catch (error) {
            console.error('Error:', error);
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
            });
        }

        // Watchlist buttons functionality
        const createWatchlistBtn = document.querySelector('.watchlist-button:first-of-type');
        const editWatchlistBtn = document.querySelector('.watchlist-button:last-of-type');

        if (createWatchlistBtn) {
            createWatchlistBtn.addEventListener('click', () => {
                console.log('Create watchlist clicked');
            });
        }

        if (editWatchlistBtn) {
            editWatchlistBtn.addEventListener('click', () => {
                console.log('Edit watchlist clicked');
            });
        }
    });
    </script>
</body>
</html>
