<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="reset-container">
        <h1>Check your email</h1>
        <p class="reset-subtext">Please enter your 6-digit code. Then create and confirm your new password.</p>
        
        <!-- Form for entering reset code and new password -->
        <form action="{{ url_for('resetpassword') }}" method="post">
            <input type="text" placeholder="Enter 6-digit code" name="reset_code" class="reset-input" maxlength="6" required>

            <input type="password" placeholder="New password" name="new_password" class="reset-input" required>
            <input type="password" placeholder="Confirm new password" name="confirm_password" class="reset-input" required>
            
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>

        <!-- Link to go back to the login page -->
        <a href="{{ url_for('login') }}" class="back-to-login">‚Üê Back to login</a>
    </div>
</body>
</html>
